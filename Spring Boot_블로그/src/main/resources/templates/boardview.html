<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>게시글 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body{
        margin-top:20px;
        background-color: #f2f3f8;}
    </style>
</head>
<body>
<!-- header -->
<head th:replace="fragments/header :: header">
    <div class="container" >
        <div class="fs-2 text-center" th:text="${board.title}"></div>
        <div class="text-center text-secondary">
            <small th:text="${#temporals.format(board.writeDate, 'yyyy-MM-dd ')}"></small>
        </div>
        <hr>
        <div class="text-center">
            <p th:text="${board.content}"></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <img th:src="@{${board.filepath}}"></img>
        </div>
        <div style="margin-top: 20px" class="text-end">
            <button type="button" class="btn btn-sm btn-secondary" th:onclick="'location.href=\''+ @{/board/modify/{id}(id = ${board.id})} + '\''">수정</button>
            <button type="button" class="btn btn-sm btn-secondary" th:onclick="'location.href=\''+ @{/board/delete(id=${board.id})} + '\''">삭제</button>
            <button type="button" class="btn btn-sm btn-secondary" th:onclick="'location.href=\''+ @{/} + '\''">목록</button>
        </div>
    </div>
    <!-- footer -->
    <footer th:replace="fragments/footer :: footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
