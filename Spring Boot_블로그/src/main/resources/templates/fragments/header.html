<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary"><h3>BBLOG</h3></a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" th:action="@{/}" method="get">
        <input type="search" name="searchKeyword" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
          <li sec:authorize="isAnonymous()"><a th:href="@{/login}" class="nav-link px-2 link-secondary">Login</a></li>
          <li sec:authorize="isAnonymous()"><a href="/user/signup" class="nav-link px-2 link-secondary">Sign-Up</a></li>
          <li sec:authorize="isAuthenticated()"><a href="/board/write" class="nav-link px-2 link-secondary">Write</a></li>
          <li sec:authorize="isAuthenticated()"><a href="/user/logout" class="nav-link px-2 link-secondary">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
